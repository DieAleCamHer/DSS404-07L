<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Días vividos</title>
</head>
<body>

<h2>Calcular días vividos</h2>

<form action="diasvividos.php" method="POST">
    <label>Año de nacimiento:</label><br>
    <input type="number" name="anio" required><br><br>

    <label>Mes de nacimiento:</label><br>
    <input type="number" name="mes" min="1" max="12" required><br><br>

    <label>Día de nacimiento:</label><br>
    <input type="number" name="dia" min="1" max="31" required><br><br>

    <input type="submit" name="calcular" value="Calcular">
</form>

</body>
</html>
